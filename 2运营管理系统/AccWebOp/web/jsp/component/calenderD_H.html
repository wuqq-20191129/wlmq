            function Check_Nums() {
                if ((event.keyCode < 48) || (event.keyCode > 57)) {
                    return false;
                }

            function On_Year() {
                var Year = document.getElementsByTagName("select").year.value;
                if (Year.length == 4) {
                    Selected_Month = document.getElementsByTagName("select").month.value;
                    Selected_Year = Year;
                    Make_Calendar(Selected_Year, Selected_Month);
                }
            }

            function On_Month() {
                var Year = document.getElementsByTagName("select").year.value;
                if (Year.length == 4) {
                    Selected_Month = document.getElementsByTagName("select").month.value;
                    Selected_Year = Year;
                    Make_Calendar(Selected_Year, Selected_Month);
                } else {
                    alert('Please enter a valid year.');
                    document.getElementsByTagName("select").year.focus();
                }
            }


            function Defaults() {
                var Mid_Screen = Math.round(document.body.clientWidth / 2);
                //年月对象取当前年月值
                document.getElementsByTagName("select").month.value = Current_Month;
                document.getElementsByTagName("select").year.value = Current_Year;
                //全局选择的年月变量取当前年月值
                Selected_Month = Current_Month;
                Selected_Year = Current_Year;
                Make_Calendar(Current_Year, Current_Month);
            }


            function Skip(Direction) {
                if (Direction == '+') {
                    if (Selected_Month == 11) {
                        Selected_Month = 0;
                        Selected_Year++;
                    } else {
                        Selected_Month++;
                    }
                } else {
                    if (Selected_Month == 0) {
                        Selected_Month = 11;
                        Selected_Year--;
                    } else {
                        Selected_Month--;
                    }
                }

                Make_Calendar(Selected_Year, Selected_Month);
                document.getElementsByTagName("select").month.value = Selected_Month;
                document.getElementsByTagName("select").year.value = Selected_Year;
            }
            //时钟显示 
            function tick() {
                var hours, minutes, seconds, xfile;
                var intHours, intMinutes, intSeconds;
                var today;
                today = new Date();
                intHours = today.getHours();
                intMinutes = today.getMinutes();
                intSeconds = today.getSeconds();
                if (intHours == 0) {
                    hours = "12:";
                    xfile = "午夜 ";
                } else if (intHours < 12) {
                    hours = intHours + ":";
                    xfile = "上午 ";
                } else if (intHours == 12) {
                    hours = "12:";
                    xfile = "正午 ";
                } else {
                    intHours = intHours - 12
                    hours = intHours + ":";
                    xfile = "下午 ";
                }
                if (intMinutes < 10) {
                    minutes = "0" + intMinutes + ":";
                } else {
                    minutes = intMinutes + ":";
                }
                if (intSeconds < 10) {
                    seconds = "0" + intSeconds + " ";
                } else {
                    seconds = intSeconds + " ";
                }
                timeString = xfile + hours + minutes + seconds;
                //时钟对象赋值
                //    document.all.Clock.innerHTML = timeString; 
                window.setTimeout("tick();", 100);

                var Timem = form1.timemonth.value;

//                    SelectTime = SelectTime + " " + hour + ":" + minute + ":" + second;
                    SelectTime = hour + ":" + minute ;

            function init(formName, yearName, monthName, hourName, minuteName, secondName) {
                generateYearControl(formName, yearName);
                generateMonthControl(formName, monthName);
                generateTimeControl(formName, hourName, minuteName, secondName);

            function generateYearControl(formName, controlName) {
                var frm = document.forms[formName];
                if (frm == null)
                    return;
                var ctrOb = frm.getElementsByTagName("select")[controlName];
                if (ctrOb == null)
                    return;
                if (ctrOb.tagName != 'SELECT')
                    return;

                var Current_Date = new Date();
                var Current_Year = Current_Date.getFullYear();
                var startYear = Current_Year - 70;
                var endYear = Current_Year + 30;
                var tt = "";
                var option = null;
                //		alert("startYear="+startYear+"endYear="+endYear)
                for (j = startYear; j < endYear + 1; j++) {
                    option = new Option(j, j);
                    ctrOb.add(option);
                    if (j == Current_Year)
                        option.selected = true;

                }
            }
            function generateMonthControl(formName, controlName) {
                var frm = document.forms[formName];
                if (frm == null)
                    return;
                var ctrOb = frm.getElementsByTagName("select")[controlName];
                if (ctrOb == null)
                    return;
                if (ctrOb.tagName != 'SELECT')
                    return;

                var Current_Date = new Date();
                var Current_Month = Current_Date.getMonth();
                var option = null;
                //		alert("startYear="+startYear+"endYear="+endYear)
                for (j = 0; j < 12; j++) {
                    option = new Option(j + 1, j);
                    ctrOb.add(option);
                    if (j == Current_Month)
                        option.selected = true;

                }
            }
            function generateTimeControl(formName, hourName, minuteName, secondName) {
                var frm = document.forms[formName];
                if (frm == null)
                    return;
                var hourOb = frm.getElementsByTagName("select")[hourName];
                var minuteOb = frm.getElementsByTagName("select")[minuteName];
                var secondOb = frm.getElementsByTagName("select")[secondName];
                if (hourOb == null || minuteOb == null || secondOb == null)
                    return;
                if (hourOb.tagName != 'SELECT' || minuteOb.tagName != 'SELECT' || secondOb.tagName != 'SELECT')
                    return;

                var Current_Date = new Date();
                var Current_Hour = Current_Date.getHours();
                var Current_Minute = Current_Date.getMinutes();
                var Current_Second = Current_Date.getSeconds();
                var option = null;
                //		alert("Current_Month="+Current_Month)
                for (j = 0; j < 24; j++) {
                    option = new Option(j, j);
                    hourOb.add(option);
                    if (j == Current_Hour)
                        option.selected = true;

                }
                for (j = 0; j < 60; j++) {
                    option = new Option(j, j);
                    minuteOb.add(option);
                    if (j == Current_Minute)
                        option.selected = true;

                }
                for (j = 0; j < 60; j++) {
                    option = new Option(j, j);
                    secondOb.add(option);
                    if (j == Current_Second)
                        option.selected = true;

                }
            }
            //显示时间控件

                //  alert("isShow="+isShow);
                if (isShow)
                    row.style.display = '';//显示
                else
                    row.style.display = 'none';//不显示

            }

            function isShowTime() {
                var isShow = window.dialogArguments;
                if (isShow == '1')
                    return true;
                else
                    return false;
            }

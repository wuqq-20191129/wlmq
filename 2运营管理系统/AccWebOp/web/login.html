<!DOCTYPE html>
<html>
<head>
<title>::乌市轨道交通自动售检票系统--运营中心管理系统::</title>
<meta charset="UTF-8">
    <!--modify by zhongzq 20180608-->
<meta http-equiv="X-UA-Compatible" content="IE=9,Chrome=1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">   
<link href="css/frame/style.css" rel="stylesheet" type="text/css"/>
<link rel="shortcut icon" type="images/x-icon" href="images/favicon.ico">
<script src="js/jquery-1.12.4.min.js"></script>
<!--[if lt IE 9]>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
</head>

<body>
<div class="logobg_blue">
    <div class="logo_title">
        <span style="width:38%; display:block; float:left"><img src="images/logo/logo.png" width="229" height="38"/></span>
        <span style=" width:60%;display:block;  float:left"><img src="images/logo/yyzxxt.png" width="244" height="36"/></span>
    </div>
</div>


<div class="loginbg">
    <FORM METHOD=POST name="loginForm" autocomplete="off">
        <table style="width: 100%;">
          <tr>
            <td class="content">
                <table style="display: inline-table;" class="login_tab">
                    <tr>
                      <td  style="text-align:right;width:65%"><img src="images/logo/login_pic.png" width="635" height="481" />
                      <td>
                      <td style="width:54%">
                        <table >
                            <tr>
                              <td >
                                  <input id="Account" type="text" class="rightForm-input rightForm-input1" maxlength="8" name="Account" placeholder="用户名"/>
                              </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="Password" type="text" class="rightForm-input rightForm-input2" maxlength="8" name="Password" placeholder="密码"/>
                                    <span id="Password_caps" style="position: absolute; left: 60px; clear: both; top: 25px; width: 103px; height: 37px; line-height: 45px; z-index: 20; text-align: center; background: url('images/caps.gif') 0px 0px no-repeat; display: none; visibility: hidden; opacity: 1;">大写已锁定</span>
                                    <label id="logon-error" class="error displayN"></label>
                                </td>
                                <br/>
                            </tr>
                            <tr>
                                <td>
                                    <input id="Newpassword" type="text" class="rightForm-input rightForm-input2 displayN" maxlength="8" name="Newpassword" placeholder="新密码"/>
                                    <span id="Newpassword_caps" style="position: absolute; left: 60px; clear: both; top: 25px; width: 103px; height: 37px; line-height: 45px; z-index: 20; text-align: center; background: url('images/caps.gif') 0px 0px no-repeat; display: none; visibility: hidden; opacity: 1;">大写已锁定</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="Repassword" type="text" class="rightForm-input rightForm-input2 displayN" maxlength="8" name="Repassword" placeholder="再次输入密码"/>
                                    <span id="Repassword_caps" style="position: absolute; left: 60px; clear: both; top: 25px; width: 103px; height: 37px; line-height: 45px; z-index: 20; text-align: center; background: url('images/caps.gif') 0px 0px no-repeat; display: none; visibility: hidden; opacity: 1;">大写已锁定</span>
                                </td>
                            </tr>

                            <tr>
                              <td>
                                  <input type="hidden" name="SysFlag" value="03"/>
                                  <input type="hidden" name="loginFlag" id="loginFlag" value="login"/>
                                  <input id="logonSubmit" type="submit" class="rightForm-button" value="登录"/>
                                  <input id="cancel" type="button" class="rightForm-button displayN" value="取消"/>
                              </td>
                            </tr>
                        </table>
                      </td>
                    <tr>
                </table>
            </td>
          </tr>
        </table>
    </form>
    <div style="text-align: center; font-size: 1.1em; position: relative; buttom: 5px;" id="version"></div>
</div>
<script src="js/logon.js"></script>
<script src="js/jquery.validate-1.16.min.js"></script>
</body>
</html>
